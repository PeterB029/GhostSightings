<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit New Sighting!</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <img src="" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                GhostSightings
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="/sightings">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/{{userID}}">My Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="vh-100" style="background-color: #1c1f45;">
        <div>
            <br><br><br><br>
        </div>
        <div class="white_box">
            <h1>New Sighting</h1>
            <form action="/sighting/create" method="post">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="error" style="color: red;">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <div class="form_container">
                    <div class="left_col">
                        <div class="form-outline mb-4">
                            <input type="text"  class="form-control form-control-lg" name="title" placeholder="Title..."/>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="text"  class="form-control form-control-lg" name="location" placeholder="Location..."/>
                        </div>
                        <div class="row">
                            <div class="form-outline col mb-4">
                                <input type="date"  class="form-control form-control-lg" name="date"/>
                            </div>
                            <div class="form-outline col mb-4">
                                <input type="time"  class="form-control form-control-lg" name="time"/>
                            </div>
                        </div>
                    </div>
                    <div class="right_col">
                        <div class="form-outline col mb-4">
                            <input type="number"  class="form-control form-control-lg" name="num_of_activities" placeholder="Number of Activities..."/>
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="intensity" value="Low" id="btnradio1" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btnradio1">Low</label>
                            <input type="radio" class="btn-check" name="intensity" value="Moderate" id="btnradio2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio2">Moderate</label>
                            <input type="radio" class="btn-check" name="intensity" value="Intense" id="btnradio3" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio3">Intense</label>
                        </div>
                    </div>
                </div>
                <div class="text_boxes">
                    <textarea class="text_box" name="description" cols="100" rows="10" placeholder="Described what happened:"></textarea>
                    <textarea class="text_box" name="reaction" cols="100" rows="10" placeholder="How did you react?"></textarea>
                </div>
                <div class="button_bar">
                    <button class="add_button">Post Sighting</button>
                </div>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
